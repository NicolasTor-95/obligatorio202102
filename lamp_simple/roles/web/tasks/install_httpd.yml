---
# These tasks install http and the php modules.

- name: Install http and php Debian
  apt:
    name: "{{ item }}" 
    state: latest
  loop: "{{ packageswebd }}"
  when: ansible_os_family == "Debian"

- name: Install http and php RedHat 
  yum:
    name: "{{ item }}"
    state: latest
  loop: "{{ packageswebr }}"
  when: ansible_os_family == "RedHat"


