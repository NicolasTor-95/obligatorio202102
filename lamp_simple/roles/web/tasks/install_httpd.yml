- name: http service state Debian
  service:
    name: apache2
    state: started
    enabled: yes
  when: ansible_os_family == "Debian"

- name: http service state RedHat
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_os_family == "RedHat"


