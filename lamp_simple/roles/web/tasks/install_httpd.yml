# DEBIAN FIREWALL
- name: Comando para negar entradas
  command: sudo ufw default deny incoming
  when: ansible_os_family == "Debian"

- name: Comando para aceptar entradas
  command: sudo ufw default allow outgoing
  when: ansible_os_family == "Debian"


- name: Allow access to port
  ufw:
    rule: allow
    port: '80'
  when: ansible_os_family == "Debian"

- name: Allow access to port
  ufw: 
    rule: allow
    port: '22'
  when: ansible_os_family == "Debian"

- name: Allow access to port
  ufw:
    rule: allow
    port: '443'
  when: ansible_os_family == "Debian"
 

# CENTOS FIREWALL

- name: Allow access to port
  firewalld:
    service: http
    permanent: true
    state: enabled
    immediate: yes 
  when: ansible_os_family == "RedHat"





- name: Configure SELinux to allow httpd to connect to remote database
  seboolean:
    name: httpd_can_network_connect_db
    state: true
    persistent: yes
  when: ansible_selinux.status != 1 and ansible_os_family == "RedHat" 

