
# This playbook will install mysql and create db user and give permissions.

- name: Install mariadb package
  yum:
    name: "{{ item }}"
    state: latest
  loop: "{{ packagesdbr }}"
  when: ansible_os_family == "RedHat"

- name: Install mariadb packages
  apt:
    name: "{{ item }}"
    state: latest
  loop: "{{ packagesdbd }}"
  when: ansible_os_family == "Debian"

